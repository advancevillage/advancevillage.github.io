        <h2 id="SSH-避免重复认证"><a href="#SSH-避免重复认证" class="headerlink" title="SSH 避免重复认证"></a>SSH 避免重复认证</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">vim ~/.ssh/config </span><br><span class="line"></span><br><span class="line">Host *</span><br><span class="line">    ControlMaster auto</span><br><span class="line">    ControlPath ~/.ssh/%h-%p-%r</span><br><span class="line">    ControlPersist yes</span><br></pre></td></tr></table></figure>
<h2 id="查看编译器内置宏定义"><a href="#查看编译器内置宏定义" class="headerlink" title="查看编译器内置宏定义"></a>查看编译器内置宏定义</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">clang -dM -E - &lt; /dev/null</span><br><span class="line"></span><br><span class="line">gcc -dM -E - &lt; /dev/null</span><br></pre></td></tr></table></figure>
<h2 id="iproute2-ip-ss-tc"><a href="#iproute2-ip-ss-tc" class="headerlink" title="iproute2[ip ss tc]"></a>iproute2[ip ss tc]</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">查看网络信息</span><br><span class="line">ip -c -p addr </span><br><span class="line"></span><br><span class="line">查看路由信息</span><br><span class="line">ip -c -p route</span><br><span class="line"></span><br><span class="line">查看设备信息</span><br><span class="line">ip -c -p link</span><br><span class="line"></span><br><span class="line">查看ARP信息</span><br><span class="line">ip -c -p ne</span><br><span class="line"></span><br><span class="line">详细信息 man ip</span><br></pre></td></tr></table></figure>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">查看Socket信息</span><br><span class="line">ss -atn </span><br><span class="line"></span><br><span class="line">详细信息 man ss</span><br></pre></td></tr></table></figure>
<h2 id="nc"><a href="#nc" class="headerlink" title="nc"></a>nc</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">服务端</span><br><span class="line">nc -l 3389 </span><br><span class="line"></span><br><span class="line">客户端 测试联通性</span><br><span class="line">nc -vz -w 2 114.114.114.114 53</span><br><span class="line"></span><br><span class="line">详细信息 man nc </span><br><span class="line">-s 指定源地址</span><br></pre></td></tr></table></figure>
<h2 id="Makefile"><a href="#Makefile" class="headerlink" title="Makefile"></a><a target="_blank" rel="noopener" href="https://seisman.github.io/how-to-write-makefile/index.html">Makefile</a></h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span><span class="bash">命令前提目标 <span class="string">&#x27;|&#x27;</span>, 优先处理</span></span><br><span class="line"><span class="meta">$</span><span class="bash">(APPS): %.o | $(OUTPUT)</span></span><br><span class="line">    command2</span><br><span class="line">    </span><br><span class="line"><span class="meta">$</span><span class="bash">(OUTPUT):</span></span><br><span class="line">    command1</span><br><span class="line"></span><br><span class="line">command1 &gt; command2</span><br><span class="line"><span class="meta"></span></span><br><span class="line"><span class="meta">#</span><span class="bash"> 静态模式</span></span><br><span class="line">&lt;targets ...&gt;: &lt;target-pattern&gt;: &lt;prereq-patterns ...&gt;</span><br><span class="line">    &lt;commands&gt;  </span><br><span class="line">    ...  </span><br><span class="line"></span><br><span class="line">targets: 目标  通配符或者目标集合</span><br><span class="line">target-pattern: 目标模式</span><br><span class="line">prereq-patterns: 依赖模式 </span><br><span class="line"><span class="meta"></span></span><br><span class="line"><span class="meta">$</span><span class="bash">@  表示目标文件</span></span><br><span class="line"><span class="meta">$</span><span class="bash">^  表示所有的依赖文件</span></span><br><span class="line"><span class="meta">$</span><span class="bash">&lt;  表示第一个依赖文件</span></span><br><span class="line"><span class="meta">$</span><span class="bash">?  表示比目标还要新的依赖文件列表</span></span><br><span class="line"><span class="meta"></span></span><br><span class="line"><span class="meta">$</span><span class="bash">(patsubst pattern, replacement, text): replacement替换text中匹配pattern模式的字符串</span></span><br><span class="line"><span class="meta">$</span><span class="bash">(wildcard ...): 指定目录下的文件全部展开，包括文件路径和文件名</span></span><br><span class="line"><span class="meta">$</span><span class="bash">(filter &lt;pattern...&gt;,&lt;text&gt;): 保留text中匹配pattern的字符串</span></span><br><span class="line"></span><br><span class="line">objects = foo.o bar.o</span><br><span class="line"></span><br><span class="line">all: $(objects)</span><br><span class="line"><span class="meta"></span></span><br><span class="line"><span class="meta">$</span><span class="bash">(objects): %.o: %.c</span></span><br><span class="line">    $(CC) -c $(CFLAGS) $&lt; -o $@</span><br></pre></td></tr></table></figure>
