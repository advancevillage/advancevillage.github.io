<h3 id="告诉我们不要浪费时间，去试图为异步分布式系统设计面向任意场景的共识算法"><a href="#告诉我们不要浪费时间，去试图为异步分布式系统设计面向任意场景的共识算法" class="headerlink" title="告诉我们不要浪费时间，去试图为异步分布式系统设计面向任意场景的共识算法"></a>告诉我们不要浪费时间，去试图为<u>异步分布式系统</u>设计面向任意场景的共识算法</h3><h3 id="异步系统中存在的问题"><a href="#异步系统中存在的问题" class="headerlink" title="异步系统中存在的问题"></a>异步系统中存在的问题</h3><p><img src="https://tangwz.com/media/images/20200906-consensus/asynchronous-system.jpg" alt="flp"></p>
<ul>
<li>网络问题</li>
<li>时钟问题</li>
<li>节点故障</li>
</ul>
<h3 id="证明"><a href="#证明" class="headerlink" title="证明"></a><u><a target="_blank" rel="noopener" href="https://groups.csail.mit.edu/tds/papers/Lynch/jacm85.pdf">证明</a></u></h3><h3 id="反向思考"><a href="#反向思考" class="headerlink" title="反向思考"></a>反向思考</h3><p>异步系统如果准备达成一致性就某个事件， 那么节点间必须进行通讯协商。如果<u>通讯</u>发生问题，就不能发生协商，也就不能达成一致性。<br>可能出现的问题如下</p>
<ul>
<li>网络问题</li>
<li>时钟问题</li>
<li>节点故障</li>
</ul>
<p>FLP不可能定理对分布式一致性问题提供了研究思路。假如规避某种问题从而使”不可能”变成”可能”。</p>
